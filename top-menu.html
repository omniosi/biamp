<!DOCTYPE html>
<html>
<head>
	<meta	charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>Biamp - top menu</title>
	<style type="text/css">
	/* FONTS --------------------------------------------------------- */

	/* GLOBAL STYLES --------------------------------------------------------- */
	*{
		margin: 0;
		padding: 0;
		-webkit-box-sizing:border-box;
		box-sizing:border-box;
	}
	a{
		outline: none;
		text-shadow:none;
		text-decoration: none;
		word-wrap: break-word;
	}
	a:focus,
	a:hover{
		text-decoration: underline;
	}
	/* HEADER --------------------------------------------------------- */
	.top-menu{
		position: relative;
		/*padding: 20px;*/
		height: 80px;
		background: rgb(79,78,78);
	}
	.top-menu a{
		font-family: "Gotham SSm A", "Gotham SSm B", Arial, sans-serif;
		font-weight: 400;
		font-style: normal;
		color: #fff;
	}
	.top-menu .logo{
		padding: 20px;
		text-align: center;
	}
	.search,
	.mobile-menu{
		position: absolute;
		top: 0;
	}
	.mobile-menu ul{
		background: rgb(88,85,86);
	}
	.mobile-menu ul li a{
		padding: 16px 20px;
		display: block;
	}
	.search,
	.drop-menu-icon{
		width: 80px;
		height: 80px;
		border-right: 1px solid rgb(88,85,86);
		padding: 26px 20px;
		cursor: pointer;
	}
	.search{
		border-right: none;
		border-left: 1px solid rgb(88,85,86);
		right: 0;
	}
	.drop-menu-icon .three,
	.drop-menu-icon .two,
	.drop-menu-icon .one{
		height: 2px;
		margin-bottom: 10px;
		background: white;
		position: relative;
	}
	.drop-menu-icon.close .one{
		transform:rotate(45deg);
		top: 10px;
	}
	.drop-menu-icon.close .two{
		opacity:0;
	}
	.drop-menu-icon.close .three{
		transform:rotate(-45deg);
		top: -14px;
	}
	</style>
</head>
<body>
	<div class="top-menu">
		<div class="mobile-menu">
			<div class="drop-menu-icon">
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
			</div>
			<ul style="display:none">
				<li><a href="#">Solutions</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Training &amp; Support</a></li>
				<li><a href="#">Company</a></li>
				<li><a href="#">Downloads</a></li>
				<li><a href="#">Online Support</a></li>
				<li><a href="#"><img src="img/user-account-icon.svg" class="user-account icon" width="56" height="56" alt="User Account" /></a></li>
			</ul>
		</div>
		<div class="logo">
			<img src="img/biamp_newlogo_inverse_2clr.svg" style="height:40px">
		</div>
	</div>
	<div class="desk-menu" style="display:none">
		<ul>
			<li><a href="#">Solutions</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">Training &amp; Support</a></li>
			<li><a href="#">Company</a></li>
			<li><a href="#">Downloads</a></li>
			<li><a href="#">Online Support</a></li>
			<li><a href="#"><img src="img/user-account-icon.svg" class="user-account icon" width="56" height="56" alt="User Account" /></a></li>
		</ul>
	</div>
	<div class="search">
		<i class="search icon"></i>
		<form>
			<input>
		</form>
	</div>
	<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
		var dropIcon = document.getElementsByClassName('drop-menu-icon')[0];
		var mobileMenu = document.getElementsByClassName('mobile-menu')[0].getElementsByTagName('ul')[0];

		dropIcon.addEventListener("click", function(){
			if (mobileMenu.style.display == 'none'){
				dropIcon.classList.add('close');
				// mobileMenu.style.display = 'block';
				// $('.mobile-menu').find('ul').show();
				$('.mobile-menu').find('ul').slideDown();
			}else{
				dropIcon.classList.remove('close');
				// mobileMenu.style.display = 'none';
				// mobileMenu.hide();
				$('.mobile-menu').find('ul').slideUp();
			}
		});
	</script>
</body>
</html>
