<!DOCTYPE html>
<html>
<head>
	<meta	charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>Biamp - top menu</title>
	<!-- <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7367512/617108/css/fonts.css" /> -->
	<style type="text/css">
	/* FONTS --------------------------------------------------------- */

	/* GLOBAL STYLES --------------------------------------------------------- */
	*{
		margin: 0;
		padding: 0;
		-webkit-box-sizing:border-box;
		box-sizing:border-box;
	}
	a{
		outline: none;
		text-shadow:none;
		text-decoration: none;
		word-wrap: break-word;
	}
	a:focus,
	a:hover{
		text-decoration: underline;
	}
	/* HEADER --------------------------------------------------------- */
	.top-menu{
		/*position: relative;*/
		position: fixed;
		width: 100%;
		/*padding: 20px;*/
		height: 80px;
		background: rgb(79,78,78);
	}
	.top-menu a{
		font-family: "Gotham SSm A", "Gotham SSm B", Arial, sans-serif;
		font-weight: 400;
		font-style: normal;
		color: #fff;
	}
	.top-menu .logo{
		padding: 20px;
		text-align: center;
	}
	.search,
	.mobile-menu{
		position: absolute;
		top: 0;
	}
	.search form,
	.mobile-menu ul{
		background: rgb(88,85,86);
	}
	.mobile-menu ul li a{
		padding: 16px 20px;
		display: block;
	}
	.mobile-menu ul li:last-child a{
		padding: 0 10px 8px;
	}
	/*.drop-menu-icon{ display:block; }*/
	.desk-menu{
		/*display: none; */
		position: absolute;
		top: 0;
		right: 80px;
		font-size: 1em;
		text-transform: uppercase;
	}
	.desk-menu ul li{
		list-style: none;
		display:inline-block;
		vertical-align: top;
		/*margin: 36px 15px;*/
		margin: 36px 1em;
	}
	.desk-menu ul li:last-child{
		/*margin: 13px 15px 10px 0px;*/
		margin: 13px 1em 10px 0px;
	}
	.desk-menu ul li a:hover{
		text-decoration: none;
		border-bottom: 2px solid rgb(217,39,46);
		padding-bottom: 5px;
	}
	.desk-menu ul li:last-child a:hover{
		border: none;
	}
	.search,
	.drop-menu-icon{
		width: 80px;
		height: 80px;
		border-right: 1px solid rgb(88,85,86);
		padding: 26px 20px;
		cursor: pointer;
	}
	.drop-menu-icon .three,
	.drop-menu-icon .two,
	.drop-menu-icon .one{
		height: 2px;
		margin-bottom: 10px;
		background: white;
		position: relative;
		transition: opacity 0.25s, top 0.25s, transform 0.25s;
	}
	.drop-menu-icon.close .two,
	.drop-menu-icon.close .one{
		-ms-transform:rotate(45deg);
		transform:rotate(45deg);
		top: 10px;
	}
	.drop-menu-icon.close .two{
		/*opacity:0;*/
		top: -2px;
	}
	.drop-menu-icon.close .three{
		-ms-transform:rotate(-45deg);
		transform:rotate(-45deg);
		top: -14px;
	}
	.search{
		border-right: none;
		border-left: 1px solid rgb(88,85,86);
		right: 0;
		padding: 20px;
		cursor: pointer;
	}
	.search form{
		padding: 15px;
		position: absolute;
		top: 80px;
		right: 0;
	}
	.search form input{
		width: 355px;
		height:40px;
		border-radius: 6px;
		border: none;
		color: rgb(88,85,86);
		padding-left: 15px;
		font-size: 18px;
	}

	/*desktop*/
	@media (min-width:1220px){
		.drop-menu-icon{
			display:none;
		}
		.desk-menu{
			display: block !important;
		}
		.top-menu .logo{
			text-align: left;
			padding-left: 40px;
		}
	}
	</style>
</head>
<body>
	<div class="top-menu">
		<div class="mobile-menu">
			<div class="drop-menu-icon">
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
			</div>
			<ul style="display:none">
				<li><a href="#">Solutions</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Training &amp; Support</a></li>
				<li><a href="#">Company</a></li>
				<li><a href="#">Downloads</a></li>
				<li><a href="#">Online Support</a></li>
				<li><a href="#"><img src="img/user-account-icon.svg" class="user-account icon" width="56" height="56" alt="User Account" /></a></li>
			</ul>
		</div>
		<div class="logo">
			<img src="img/biamp_newlogo_inverse_2clr.svg" style="height:40px">
		</div>
		<div class="desk-menu" style="display:none">
			<ul>
				<li><a href="#">Solutions</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Training &amp; Support</a></li>
				<li><a href="#">Company</a></li>
				<li><a href="#">Downloads</a></li>
				<li><a href="#">Online Support</a></li>
				<li><a href="#"><img src="img/user-account-icon.svg" class="user-account icon" width="56" height="56" alt="User Account" /></a></li>
			</ul>
		</div>
		<div class="search">
			<img src="img/search-icon.svg" width="40" height="40" >
			<form style="display:none">
				<input type="text" value="Search Biamp">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var dropIcon = document.getElementsByClassName('drop-menu-icon')[0];
		var mobileMenu = document.getElementsByClassName('mobile-menu')[0].getElementsByTagName('ul')[0];
		// var searchIcon = $('.search').find('img');
		var searchIcon = document.getElementsByClassName('search')[0].getElementsByTagName('img')[0];
		// var searchBox = $('.search').find('form');
		var searchBox = document.getElementsByClassName('search')[0].getElementsByTagName('form')[0];

		dropIcon.addEventListener("click", function(){
			if (mobileMenu.style.display == 'none'){
				dropIcon.classList.add('close');
				$('.mobile-menu').find('ul').slideDown();
			}else{
				dropIcon.classList.remove('close');
				$('.mobile-menu').find('ul').slideUp();
			}
		});
		$('.search').find('img').click(function(){
			if (searchBox.style.display == 'none'){
				searchIcon.classList.add('close');
				// searchBox.slideDown();
				$('.search').find('form').slideDown(100);
			}else{
				searchIcon.classList.remove('close');
				// searchBox.slideUp();
				$('.search').find('form').slideUp(100,function(){
					$(this).find('input').val('Search Biamp');
				});
			}
		});
		var searchField = document.getElementsByClassName('search')[0].getElementsByTagName('form')[0].getElementsByTagName('input')[0];

		searchField.addEventListener("click", function(){
			this.value = "";
		});
	});
	</script>
</body>
</html>
