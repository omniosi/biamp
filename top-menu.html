<!DOCTYPE html>
<html>
<head>
	<meta	charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>Biamp - top menu</title>
	<style type="text/css">
/* FONT STYLES --------------------------------------------------------- */
	@font-face {
		font-family: 'BigNoodleTitlingOblique';
		src: url('../fonts/2F5E63_0_0.eot');
		src: url('../fonts/2F5E63_0_0.eot?#iefix') format('embedded-opentype'),url('webfonts/2F5E63_0_0.woff2') format('woff2'),url('webfonts/2F5E63_0_0.woff') format('woff'),url('webfonts/2F5E63_0_0.ttf') format('truetype');
	}
 	@font-face {
		font-family: 'BigNoodleTitling';
		src: url('../fonts/2F5E63_2_0.eot');
		src: url('../fonts/2F5E63_2_0.eot?#iefix') format('embedded-opentype'),url('webfonts/2F5E63_2_0.woff2') format('woff2'),url('webfonts/2F5E63_2_0.woff') format('woff'),url('webfonts/2F5E63_2_0.ttf') format('truetype');
	}
	/* GLOBAL STYLES --------------------------------------------------------- */
	*{
		margin: 0;
		padding: 0;
		-webkit-box-sizing:border-box;
		box-sizing:border-box;
	}
	a{
		outline: none;
		text-shadow:none;
		text-decoration: none;
		word-wrap: break-word;
		color: #08c;
	}
	a:focus,
	a:hover{
		text-decoration: underline;
	}
	/* HEADER STYLES --------------------------------------------------------- */
	.top-menu{
		position: relative;
		/*padding: 20px;*/
		height: 80px;
		background: rgb(79,78,78);
	}
	.top-menu a{
		font-family: "Gotham SSm A", "Gotham SSm B", Arial, sans-serif;
		font-weight: 400;
		font-style: normal;
		color: #fff;
	}
	.top-menu .logo{
		padding: 20px;
		text-align: center;
	}
	.search,
	.mobile-menu{
		position: absolute;
		top: 0;
	}
	.mobile-menu ul{
		background: rgb(88,85,86);
	}
	.mobile-menu ul li a{
		padding: 16px 20px;
		display: block;
	}
	.search,
	.drop-menu-icon{
		width: 80px;
		height: 80px;
		border-right: 1px solid rgb(88,85,86);
		padding: 26px 20px;
	}
	.search{
		border-right: none;
		border-left: 1px solid rgb(88,85,86);
		right: 0;
	}
	.drop-menu-icon .three,
	.drop-menu-icon .two,
	.drop-menu-icon .one{
		height: 2px;
		margin-bottom: 10px;
		background: white;
	}
	</style>
</head>
<body>
	<div class="top-menu">
		<div class="mobile-menu">
			<div class="drop-menu-icon">
				<div class="one"></div>
				<div class="two"></div>
				<div class="three"></div>
			</div>
			<ul>
				<li><a href="#">Solutions</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Training &amp; Support</a></li>
				<li><a href="#">Company</a></li>
				<li><a href="#">Downloads</a></li>
				<li><a href="#">Online Support</a></li>
				<li><a href="#"><img src="img/user-account-icon.svg" class="user-account icon" width="56" height="56" alt="User Account" /></a></li>
			</ul>
		</div>
		<div class="logo">
			<img src="img/biamp_newlogo_inverse_2clr.svg" style="height:40px">
		</div>
	</div>
	<div class="desk-menu" style="display:none">
		<ul>
			<li><a href="#">Solutions</a></li>
			<li><a href="#">Products</a></li>
			<li><a href="#">Training &amp; Support</a></li>
			<li><a href="#">Company</a></li>
			<li><a href="#">Downloads</a></li>
			<li><a href="#">Online Support</a></li>
			<li><a href="#"><img src="img/user-account-icon.svg" class="user-account icon" width="56" height="56" alt="User Account" /></a></li>
		</ul>
	</div>
	<div class="search">
		<i class="search icon"></i>
		<form>
			<input>
		</form>
	</div>
	<script type="text/javascript">

	</script>
</body>
</html>
